<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav bars</title>

    <link rel="stylesheet" href="./css/all.min.css" />
    <script src="./js/all.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <script src="./script/main.js" defer></script>
</head>

<body>

    <div class="login">
        <div class="img-wrap">
            <img src="assets/images/pexels-oleg-magni-1005638.jpg" alt="" srcset="">

        </div>
        <div class="login-wrap">
            <div class="login-logo">
                <div class="logo-wrap">
                    <img src="assets/images/login-logo.png" alt="" srcset="">

                </div>
                <h2>welcome</h2>
            </div>
            <div class="login-form">
                <form action="">
                    <h3 class="title">Login</h3>
                    <h5 class="sub-title">Login to out account</h5>
                    <p class="para">Thank you for the get back to us,let's access our</form> recommendation for you.</p>

                    <div class="input-wrap">
                        <label for="username">username</label>
                        <input type="username" class="input-field" id="username" placeholder="username">
                    </div>
                    <div class="input-wrap">
                        <label for="password">password</label>
                        <input type="password" class="input-field" id="password" placeholder="password">
                    </div>
                    <div class="form-actions">
                        <div class="Remember">
                            <input type="checkbox" name="remember-me" id="remember-me">
                            <label for="remember-me">remember me</label>
                        </div>
                        <div class="forgot">Forgot?</div>

                    </div>
                    <button class="sumbit-btn" type="submit">Submit</button>
                    <div class="help">
                    <p>Don't have an account?<a href="./index.html"></a>Create new account</p>
                    </div>
                </form>

            </div>


        </div>

    </div>

    </div>




</body>


</html>
